    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      
      $(document).ready(function(){
        $(".card").css("color", "rgba(0,0,0,0)");
          var clicks = 0; 
          var  tries = 0;
          flipCard();
          
          
        function flipCard(){
        
        $(".card").click(function(){
            
            clicks += 1;
            
            
            if(clicks > 1){
                tries++;
                clicks = 0;
                $(".card").attr("disabled", true)
                  
                setTimeout(function () {
                    $(".card").attr("disabled",false);
                }, 3000); 
            }
            
            $(this).css("color", "black");
            
            $(this).fadeOut(3000, function() {
                $(".card").css("color", "rgba(0,0,0,0)");
                $(".card").fadeIn(0); 
                $(".card").attr("disabled",false);
                $(".matched").show();
                $(".matched").stop(true, true);
                Matched();
                if(clicks == 1){ clicks = 0; return;}
            });
            
            
            });
            
        };
          function Matched(){
              
            
             $(".matched").attr("disabled", "true"); 
             var totalMatches = document.getElementsByClassName("matched");
              console.log(totalMatches.length);
             if (totalMatches.length == 16){
                 alert("It took you "+tries+" tries to complete the puzzle");
		 alert = function() {};
             }
              
          }; 
      });
        
    </script>
